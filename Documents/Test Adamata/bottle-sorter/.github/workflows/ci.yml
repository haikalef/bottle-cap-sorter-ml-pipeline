# .github/workflows/ci.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt # Menggunakan requirements.txt yang sudah Anda buat

      - name: Check Code Formatting (Black & isort)
        # Menjalankan linter dan formatter pada kode bsort/
        run: |
          pip install black isort pylint
          black --check bsort
          isort --check-only bsort

      - name: Run Linter (Pylint)
        run: pylint bsort

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-and-test] # Memastikan kode lolos pemeriksaan style sebelum build
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false # Hanya build, tidak push ke registry
          tags: bsort-app:latest